<html>
  <head>
    <title>Person recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="
 https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading" >Person Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
<b class="items">
  Sister
  <hr>
  Brother
  <hr>
  Mother
  <hr>
  Father
  <hr>
</b>
      <label>Webcam View - </label>
<div id="webcam"></div>
      <br><br>
<div id="output"></div>
      <br><br>
<button class="btn btn-danger" onclick="capture()">Capture Person</button>
      <br><br>
<button class="btn btn-primary" onclick="identify()">Identify Person</button>
      <br><br>

      <p style="font-size: 22px;">Person :<span id="name" ></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="Accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
